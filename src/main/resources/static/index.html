<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Images Combiner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/images.js" defer></script>
    <script src="/videoPlayer.js" defer></script>
    <script src="/markers.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2>1. Drag & Drop a images here:</h1>
    <div class="drop-zone" id="dropZone">
        <span id="dropMessage">Drag & Drop a images here</span>
        <div class="images-container" id="imagesContainer"></div>
    </div>
    <h2>2. Specify video length:</h1>
    <table>
        <tbody>
            <tr>
                <td>Video length in seconds: <input type="number" id="vidDuration" name="number1" min="0" max="100"></td>
                <td>or...</td>
                <td>
                    <div class="drop-zone" id="audioDropZone">
                        <span id="dropMessage">Drag & Drop audio file here</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="applyVideoLength">Apply video length</button>
    <div id="image-container">
        <img id="dynamic-image" src="" alt="Dynamic Image">
    </div>
    <div id="progress-container">
        <div class="button-container">
            <button id="playPauseBtn">Play</button>
        </div>
        <input type="range" id="progressBar" min="0" max="100" value="0">
        <div id="multiSliderBar"></div>
        <div id="multiSliderContainer">
            <!-- Sliders will be dynamically added here -->
        </div>
        <div id="properties">
            <label for="zoomValue">Zoom:</label>
            <input type="number" id="zoomValue" name="zoomValue" step="0.01" placeholder="0.00">
        </div>
    </div>
</body>
</html>
